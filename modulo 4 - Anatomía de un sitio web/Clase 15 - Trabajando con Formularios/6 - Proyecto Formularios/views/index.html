<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8aa20abfbf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Mercado liebre</title>
</head>
<body>
    <header class="main-header">

        <div class="main-header-top">
            <div class="logo-search">
                <img src="/images/logo-mercado-liebre.svg" alt="logo" class="logo">
                <div class="search-bar">
                    <div class="search-field">
                        Buscar productos, marcas y más
                    </div>
                    <a href="#" class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </div>
            </div>

            <h2 class="info-header"><i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin tarjeta de crédito</h2>
        </div>

        <a href="#" class="burger-menu">
            <i class="fa-solid fa-bars"></i>
        </a>

        <nav class="main-navbar">
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>

            <ul>
                <li><a href="#">Creá tu cuenta<i class="fa-regular fa-address-card"></i></a></li>
                <li><a href="#">Ingresá<i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis compras<i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>

        </nav>

    </header>

    <main>
        <form action="/crear-producto" method="post" class="form-frame">
            
            <div class="form-item">
                <label for="product">Nombre del Producto:</label>
                <input type="text" name="product" id="product" placeholder="Notebook HP" class="form-field">
            </div>

            <div class="form-item">
                <label for="price">Precio:</label>
                <input type="number" name="price" id="price" placeholder="1001010.99" class="form-field">
            </div>
            
            <div class="form-item">
                <label for="categoria">Categoría</label>
                <select name="categoria" id="categoria" class="form-field">
                    <option value="" selected>Selecionar Categoria</option>
                    <option value="hogar">Hogar</option>
                    <option value="electro">Electro</option>
                    <option value="indumentaria">Indumentaria</option>
                </select>
            </div>

            <div class="form-item">
                <label for="city">Ciudad:</label>
                    <select name="city" id="city" class="form-field">
                        <option value="" selected>Selecionar Ciudad</option>
                        <option value="ba">Buenos Aires</option>
                        <option value="ro">Rosario</option>
                        <option value="mz">Mendoza</option>
                    </select>
            </div>
            
            <div class="form-item" class="form-field">
                <label for="description">Descripción</label>
                <input name="description" id="description" class="form-field"></input>
            </div>
            

            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Borrar
            </button>
        </form>
    </main>

</body>
</html>
